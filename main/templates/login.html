{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Hello, world!</title>
{% endblock meta %}

{% block content %}
<h2>Login</h2>
  
<form method="post">
  {% csrf_token %}
  <p>Email</p>
  <p><input type="email" name="email"></p>
  <p>Password</p>
  <p><input type="password" name="password"></p>
  <button type="submit">Masuk</button>
</form>
{% endblock content %}
