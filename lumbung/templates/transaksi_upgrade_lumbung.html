{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Transaksi Upgrade Lumbung</title>
{% endblock meta %}

{% block content %}
<h2>Transaksi Upgrade Lumbung</h2>
  
<form method="post">
  {% csrf_token %}
  <p disabled>Level Lumbung: {{data.0.1}} -> {{level}}</p>
  <input type="hidden" name="level" value={{level}} disabled>
  
  <p>Kapasitas Lumbung: {{data.0.2}} -> {{kapasitas}}</p>
  <input type="hidden" name="kapasitas" value={{kapasitas}} disabled>

  <p>Biaya: 200</p>
  <input type="hidden" name="harga" value=200 disabled>
  <button type="submit">Upgrade</button>
</form>
{% endblock content %}
