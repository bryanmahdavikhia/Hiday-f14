{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Tambah Produk</title>
{% endblock meta %}

{% block content %}
<h2>Form Buat Aset Petak Sawah</h2>
  
<form method="post">
  {% csrf_token %}
  
  <p>Nama</p>
  <input type="text" name="nama" required>
  <p>Minimum Level:</p>
  <input type="number" name="min_level" required>
  <p>Harga Beli:</p>
  <input type="number" name="harga" required>
  <p>Kapasitas Maks:</p>
  <input type="number" name="kapasitas_maks" required>
  
  <p>Jenis Tanaman:</p>
  
  <select name="jenis_tanaman" id="jenis_tanaman">
    <option selected disabled="true">--Jenis Tanaman--</option>
    {% for tanaman in data %} 
    <option>{{tanaman.0}}</option>
    {% endfor %}
  </select>
  <button type="submit">Tambahkan</button>
</form>
{% endblock content %}
