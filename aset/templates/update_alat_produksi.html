{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Update Alat</title>
{% endblock meta %}

{% block content %}
<h2>Form Update Alat Produksi</h2>
  
<form method="post">
  {% csrf_token %}
  
  <p>Nama</p>
  <input type="text" value="APXXX" disabled>
  <p>Nama</p>
  <input type="text" name="nama" value={{nama}} disabled>
  <p>Minimum Level:</p>
  <input type="number" name="min_level" required>
  <p>Harga Beli:</p>
  <input type="number" name="harga" required>
  <p>Kapasitas Maks:</p>
  <input type="number" name="kapasitas_maks" required>
  <button type="submit">Simpan</button>
</form>
{% endblock content %}
